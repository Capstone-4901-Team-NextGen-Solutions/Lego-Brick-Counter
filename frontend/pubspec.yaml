name: lego_brick_counter_app
description: "Lego Brick Counter and Sorter App"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  image_picker: ^1.0.4
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"  

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"  #custom brick image
  adaptive_icon_foreground: "assets/app_icon.png"

flutter:
  uses-material-design: true
  
  #assets section:
  assets:
    - assets/app_icon.png